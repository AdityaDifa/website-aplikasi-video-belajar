<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoBelajar</title>
    <link href="css/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="src/image/logo.PNG" type="image/x-icon">
</head>
<body class="bg-[#fffdf3]">
    <!-- navbar -->
    <nav class="navbarTop">
        <div class="justify-self-start"> <!--icon logo-->
            <img src="src/image/logo.PNG" alt="icon logo" class="navbarIcon">
        </div>
        <div class="justify-self-end"><!--account menu-->        

        </div>
    </nav>
    <!-- main -->
    <main class="flex justify-center w-full"> 
        <div class="cardLogin">
            <div class="w-full px-8 py-4 flex flex-col items-center">
                <h1 class="titleText">Masuk ke Akun</h1>
                <p class="normalText mb-3">Yuk, lanjutin belajarmu di videobelajar</p>
                <form action="src/pages/beranda.html" class="grid w-full">
                    <div class="flex">
                        <p class="normalText">E-mail</p>
                        <p class="normalText text-red-600 ml-0.5">*</p>
                    </div>
                    <input type="text" id="email" class="inputDesign my-2">
                    <div class="flex">
                        <p class="normalText">Password</p>
                        <p class="normalText text-red-600 ml-0.5">*</p>
                    </div>
                    <input type="password" id="password" class="inputDesign">
                    <a href="" class="normalText justify-self-end">Lupa Password?</a>
                    <button type="submit" class="designButton greenButton mt-3">Masuk</button>
                </form>
                <button onclick="window.location.href='src/pages/register.html'" class="designButton lightButton">Daftar</button>
                <div class="flex items-center w-full m-2">
                    <div class="flex-grow border-t border-gray-100"></div>
                    <span class="mx-4 text-gray-500 text-[10px]">atau</span>
                    <div class="flex-grow border-t border-gray-100"></div>
                </div>
                <button class="flex justify-center items-center border border-gray-200 designButton hover:bg-gray-300 active:bg-gray-400">
                    <img src="src/image/googleIcon.png" alt="" class="w-3 h-3">
                    <p class="ml-1 text-gray-600 normalText active:text-white">Masuk dengan Google</p>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
