<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoBelajar</title>
    <link href="css/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="src/image/logo.PNG" type="image/x-icon">
</head>
<body class="bg-[#fffdf3]">
    <!-- navbar -->
    <nav class="navbarTop">
        <div class="justify-self-start"> <!--icon logo-->
            <img src="src/image/logo.PNG" alt="icon logo" class="navbarIcon">
        </div>
        <div class="justify-self-end"><!--account menu-->        

        </div>
    </nav>
    <!-- main -->
    <main class="flex justify-center w-full"> 
        <div class="cardLogin">
            <div class="w-full px-8 py-4 flex flex-col items-center">
                <h1 class="titleText">Masuk ke Akun</h1>
                <p class="normalText">Yuk, lanjutin belajarmu di videobelajar</p>
                <p class="self-start normalText mt-4 sm:mt-7">E-mail</p>
                <input type="text" class="inputDesign">
                <p class="self-start normalText mt-3">Kata Sandi</p>
                <input type="password" class="inputDesign">
                <a href="" class=" self-end"><p class="normalText mt-1 text-gray-700">Lupa Password?</p></a>
                <button class="buttonDesign buttonGreen mt-2">Masuk</button>
                <button class="buttonDesign buttonLight mt-2">Daftar</button>
                <div class="flex items-center w-full m-2">
                    <div class="flex-grow border-t border-gray-100"></div>
                    <span class="mx-4 text-gray-500 text-[10px]">atau</span>
                    <div class="flex-grow border-t border-gray-100"></div>
                </div>
                <button class="buttonDesign flex justify-center items-center border border-gray-200">
                    <img src="src/image/googleIcon.png" alt="" class="w-3 h-3">
                    <p class="ml-1 text-gray-600">Masuk dengan Google</p>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
