<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoBelajar</title>
    <link href="../../css/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="../image/logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css" />
</head>
<body class="bg-[#fffdf3]">
    <!-- navbar -->
    <nav class="navbarTop">
        <div class="justify-self-start"> <!--icon logo-->
            <img src="../image/logo.PNG" alt="icon logo" class="navbarIcon">
        </div>
        <div class="justify-self-end"><!--account menu-->        

        </div>
    </nav>
    <!-- main -->
    <main class="flex justify-center w-full"> 
        <div class="cardLogin">
            <div class="w-full px-8 py-4 flex flex-col items-center">
                <h1 class="titleText">Pendaftaran Akun</h1>
                <p class="normalText mb-3">Yuk, daftarkan akunmu sekarang juga!</p>
                <form action="../../index.html" class="grid w-full">
                    <div class="flex mt-2">
                        <p class="normalText">nama Lengkap</p>
                        <p class="normalText text-red-600 ml-0.5">*</p>
                    </div>
                    <input type="text" id="fullName" class="inputDesign">
                    <div class="flex mt-2">
                        <p class="normalText">E-Mail</p>
                        <p class="normalText text-red-600 ml-0.5">*</p>
                    </div>
                    <input type="text" id="password" class="inputDesign">
                    <div class="flex mt-2">
                        <p class="normalText">No.Hp</p>
                        <p class="normalText text-red-600 ml-0.5">*</p>
                    </div>
                    <div class="h-5 sm:h-6 grid grid-cols-4 gap-2">
                        <div class="col-span-1 inputDesign p-0 grid grid-cols-3 h-full">
                            <div class="w-full h-full col-span-1  bg-gray-100 border-r-1 border-gray-200 flex justify-center">
                                <span class="fi fi-id fis" id="iconFlag"></span>
                            </div>
                            <div class="w-full h-full col-span-2 flex justify-center text-[9px] sm:text-[12px]">
                                <select name="number" id="numberTagCountry">
                                    <option value="+62">+62</option>
                                    <option value="+63">+63</option>
                                    <option value="+64">+64</option>
                                </select>
                            </div>
                        </div>
                        <div class="w-full h-full col-span-3 inputDesign">
                            <input type="text" id="numberPhone" class="w-full">
                        </div>
                    </div>
                    <div class="flex mt-4">
                        <p class="normalText">Kata Sandi</p>
                        <p class="normalText text-red-600 ml-0.5">*</p>
                    </div>
                    <input type="password" id="password" class="inputDesign">
                    <div class="flex mt-4">
                        <p class="normalText">Konfirmasi Kata Sandi</p>
                        <p class="normalText text-red-600 ml-0.5">*</p>
                    </div>
                    <input type="password" id="confirmPassword" class="inputDesign">
                    <a href="" class="normalText justify-self-end">Lupa Password?</a>
                    <!-- <button type="submit" class="designButton greenButton mt-3">Daftar</button> --> <!--submit button pakai button biasa dulu-->
                    <button onclick="window.location.href='src/pages/register.html'" class="designButton greenButton mt-3">Daftar</button>
                </form>
                <button onclick="window.location.href='../../index.html'" class="designButton lightButton">Masuk</button>
                <div class="flex items-center w-full m-2">
                    <div class="flex-grow border-t border-gray-100"></div>
                    <span class="mx-4 text-gray-500 text-[10px]">atau</span>
                    <div class="flex-grow border-t border-gray-100"></div>
                </div>
                <button class="flex justify-center items-center border border-gray-200 designButton hover:bg-gray-300 active:bg-gray-400">
                    <img src="../image/googleIcon.png" alt="" class="w-3 h-3">
                    <p class="ml-1 text-gray-600 normalText active:text-white">Masuk dengan Google</p>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
